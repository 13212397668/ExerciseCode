<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJsDemo</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div class="app">
        <div>{{message}}</div>
        <input v-model="message">
    </div>
    <div class="app1">
        <div>{{message}}</div>
    </div>
    <div class="app2">
        <my-header></my-header>
    </div>
    <script>
        Vue.component("my-header", {
            template: "<div>hello world!{{fr}}</div>",
            data: function () {
                return {
                    fr: "你好，世界！"
                }
            }
        })
        var a = "重庆"
        var app = new Vue({
            el: ".app",
            data: {
                message: "Hello Vue!"
            }
        })
        var app1 = new Vue({
            el: ".app1",
            data: {
                message: a,
            }
        })
        var app2 = new Vue({
            el: ".app2",
        })
    </script>
</body>

</html>
