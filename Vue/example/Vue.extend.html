<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.extend 扩展实例构造器</title>
    <script src="../assets/vue.js"></script>
</head>

<body>
    <h1>Vue.extend 扩展实例构造器</h1>
    <hr>
    <div id="app"></div>
    <script>
        var baidu = Vue.extend({
            template:"<div><a :href='baiduUrl'>{{baiduName}}</a></div>",
            data:function(){
                return{
                    baiduName:"Baidu",
                    baiduUrl:"http://www.baidu.com",
                }
            }
        })

        new baidu().$mount("#app");

        // var app = new Vue({

        //         add: function () {
        //             this.num++;
        //         }
        //     }
        // })
    </script>
</body>

</html>
