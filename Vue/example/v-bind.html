<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind 实例</title>
    <script src="../assets/vue.js"></script>
</head>
<body>
    <h1>v-bind 实例</h1>
    <hr>
    <div id="app">
        <img v-bind:src="showimg" />
        <a :href="linkHref" target="_black">访问google</a><!-- 直接冒号简写 -->
        <hr>
        <div :class='classA'>1、绑定class</div>
        <div :class='{classA:isOK}'>2、绑定class中的判断</div>
        <div>
            <input type="checkbox" id="isOK" v-model="isOK">
            <label for="isOK">isOK={{isOK}}</label>
        </div>
        <div :class='[classA,classC]'>3、绑定class中的数组</div>
        <div :class='isOK?classA:classB'>4、绑定class中的三元运算符</div>
        <div :style="{color:red,fontSize:fontSize}">5、绑定style</div>
        <div :style="styleObject">6、对象绑定style</div>
    </div>
    <style>
        .classA{color: red;}
        .classB{color: blue;}
        .classC{font-size: 22px;}
    </style>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                showimg:"http://jspang.com/wp-content/uploads/2017/09/react02.jpg",
                linkHref:"http://www.google.com",
                isOK:true,
                classA:"classA",
                classB:"classB",
                classC:"classC",
                red:"red",
                fontSize:"24px",
                styleObject:{
                    color:"green",
                    fontSize:"28px"
                }
            }
        })
    </script>
</body>
</html>
