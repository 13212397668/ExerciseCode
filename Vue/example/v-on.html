<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on 实例</title>
    <script src="../assets/vue.js"></script>
</head>
<body>
    <h1>v-on 实例</h1>
    <hr>
    <div id="app">
        <div>本场比赛得分：{{ num }}</div>
        <button v-on:click="jiafen">加分</button>
        <button @click="jianfen">减分</button><!-- 简写 -->
        <input type="text" v-on:keyup.enter = "enter" v-model="num2">
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                num:0,
                num2:1
            },
            methods:{
                jiafen:function(){
                    this.num++;
                },
                jianfen:function(){
                    this.num--
                },
                enter:function(){
                    this.num = this.num + parseInt(this.num2)
                }
            }
        })
    </script>
</body>
</html>
