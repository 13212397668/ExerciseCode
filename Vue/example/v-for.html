<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for 实例</title>
    <script src="../assets/vue.js"></script>
</head>
<body>
    <h1>v-for 实例</h1>
    <hr>
    <div id="app">
        <ul>
            <li v-for="item in items1">{{item}}</li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                items:[1,3,5,7,9,2,4,6,8,0]
            },
            computed:{
                items1:function(){
                    return this.items.sort();
                }
            }
        })
    </script>
</body>
</html>
