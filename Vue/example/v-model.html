<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model 实例</title>
    <script src="../assets/vue.js"></script>
</head>
<body>
    <h1>v-model 实例</h1>
    <hr>
    <div id="app">
        <div>显示：{{ message }}</div>
        <h4>直接绑定</h4>
        <div>v-model: <input type="text" v-model="message"></div>
        <h4>延迟加载，失去焦点后加载</h4>
        <div>v-model.lazy: <input type="text" v-model.lazy="message"></div>
        <h4>去空格</h4>
        <div>v-model.trim: <input type="text" v-model.trim="message"></div>
        <h4>文本域绑定</h4>
        <div><textarea type="text" v-model.trim="message"></textarea></div>
        <hr/>
        <h4>单选框绑定</h4>
        <div>
            <input type="radio" id="one" value="男" v-model="sex">
            <label for="one">男</label>
            <input type="radio" id="two" value="女" v-model="sex">
            <label for="two">女</label>
            <div>你选择的是：{{ sex }}</div>
        </div>
        <hr/>
        <h4>多选框数组绑定</h4>
        <div>
            <input type="checkbox" id="q1" value="q1" v-model="q">
            <label for="q1">q1</label>
            <input type="checkbox" id="q2" value="q2" v-model="q">
            <label for="q2">q2</label>
            <input type="checkbox" id="q3" value="q3" v-model="q">
            <label for="q3">q3</label>
            <div>你选择的是：{{ q }}</div>
        </div>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:'hello world',
                sex:'男',
                q:[]
            }
        })
    </script>
</body>
</html>
