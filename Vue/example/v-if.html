<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if&v-else&v-show 实例</title>
    <script src="../assets/vue.js"></script>
</head>
<body>
    <h1>v-if&v-else&v-show 实例</h1>
    <hr>
    <div id="app">
        <!-- false将会不加载 -->
        <div v-if="vifelse">true!</div>
        <div v-else="vifelse">false!</div>
        <!-- false会设置display属性为none -->
        <div v-show="vshow">show!</div>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                vifelse:true,
                vshow:false
            }
        })
    </script>
</body>
</html>
