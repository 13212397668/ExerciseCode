<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-text&v-html 实例</title>
    <script src="../assets/vue.js"></script>
</head>
<body>
    <h1>v-text&v-html 实例</h1>
    <hr>
    <div id="app">
        <span>{{ message }}</span> = <span v-text="message"></span><br/><br/><br/>
        <span>{{ dodo }}</span> != <span v-html="dodo"></span>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"hello world",
                dodo:"<h4>这是一个标题</h4>"
            }
        })
    </script>
</body>
</html>
